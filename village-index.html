<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluency Quest X - The Adventure Begins</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0a0a0a;
        font-family: "Quicksand", sans-serif;
        overflow: hidden;
        color: #f0f0f0;
      }
      .game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url("https://images.unsplash.com/photo-1476231682828-37e571bc172f?q=80&w=1974&auto=format&fit=crop")
          no-repeat center center/cover;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          ellipse at center,
          rgba(0, 0, 0, 0.4) 0%,
          rgba(0, 0, 0, 0.8) 100%
        );
        backdrop-filter: blur(4px);
      }
      .title-screen {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 2rem;
        background: rgba(10, 25, 15, 0.7);
        border-radius: 2rem;
        border: 2px solid rgba(134, 239, 172, 0.3);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        max-width: 90%;
        width: 600px;
        animation: fadeIn 1.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .game-title {
        font-family: "Press Start 2P", cursive;
        font-size: 2.5rem;
        color: #a7f3d0;
        text-shadow: 0 0 10px #34d399, 0 0 20px #34d399;
        margin-bottom: 1rem;
      }
      .game-subtitle {
        font-size: 1.2rem;
        color: #d1fae5;
        margin-bottom: 2.5rem;
      }
      .play-button {
        font-family: "Press Start 2P", cursive;
        background: linear-gradient(145deg, #34d399, #10b981);
        color: white;
        padding: 1rem 2.5rem;
        border-radius: 1rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: none;
        box-shadow: 0 0 20px rgba(52, 211, 153, 0.5),
          inset 0 0 5px rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
        cursor: pointer;
        animation: pulse 2s infinite;
      }
      .play-button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(52, 211, 153, 0.8),
          inset 0 0 8px rgba(255, 255, 255, 0.4);
        animation-play-state: paused;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      .info-panel {
        margin-top: 2rem;
        background: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        border-radius: 1rem;
        font-size: 0.9rem;
      }
      .info-panel p {
        margin: 0;
      }
      .info-panel span {
        font-weight: 700;
        color: #6ee7b7;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="overlay"></div>
      <div class="title-screen">
        <h1 class="game-title">Fluency Quest X</h1>
        <p class="game-subtitle">
          Your adventure in the Village Region awaits!
        </p>

        <a href="village-levels.html" class="play-button"> Start Adventure </a>

        <div class="info-panel">
          <p>
            Current XP: <span id="xp">0</span> | Current Region:
            <span id="region">Village</span>
          </p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Load profile from levels page logic for consistency
        const PROFILE_KEY = "fqx_progress_village_v1";
        let totalXp = 0;
        let region = "Village";

        try {
          const raw = localStorage.getItem(PROFILE_KEY);
          if (raw) {
            const profile = JSON.parse(raw);
            if (profile && profile.perLevelBest) {
              totalXp = profile.perLevelBest.reduce((a, b) => a + b, 0);
            }
            if (profile && profile.valleyUnlocked) {
              region = "Valley";
            }
          }
        } catch (e) {
          console.error("Could not load profile", e);
        }

        document.getElementById("xp").innerText = totalXp;
        document.getElementById("region").innerText = region;
      });
    </script>
  </body>
</html>
